<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Stratton Coding Club</title>

    <meta name="description"
          content="Stratton Coding Club 2016-11-06">
    <meta name="author" content="Aron Atkins">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="../reveal.js-3.1.0/css/reveal.css">
    <!-- sky -->
    <link rel="stylesheet" href="../reveal.js-3.1.0/css/theme/black.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="../reveal.js-3.1.0/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? '../reveal.js-3.1.0/css/print/pdf.css' : '../reveal.js-3.1.0/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
    
    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
	<section>
	  <h3>Stratton School</h3>
	  <h1>Coding Club</h1>
	</section>

        <section>
          <h2>last week</h2>
          <img src="playlab.png"/>
        </section>

        <section data-background="zombie.gif">
          <h2>this week...</h2>
          <h1>zombies</h1>
        </section>

        <section>
          <h1>events</h1>
        </section>
        
        <section>
          <img src="chicken.png"/>
        </section>

        <section>
          <img src="cow.png"/>
        </section>

        <section>
          <img style="background:white;" src="code.png"/>
        </section>
        <section>
          <img src="mine.png"/>
          <a target="_blank" href="https://code.org/minecraft"><h6 style="text-transform: none">https://code.org/minecraft</h6></a>
        </section>
        <section>
          <img src="designer.png"/>
          <a target="_blank" href="https://code.org/minecraft"><h6 style="text-transform: none">https://code.org/minecraft</h6></a>
        </section>
            
      </div>
    </div>
    <script src="../reveal.js-3.1.0/lib/js/head.min.js"></script>
    <script src="../reveal.js-3.1.0/js/reveal.js"></script>

    <script>
      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'zoom', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
          { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: '../reveal.js-3.1.0/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '../reveal.js-3.1.0/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '../reveal.js-3.1.0/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: '../reveal.js-3.1.0/plugin/zoom-js/zoom.js', async: true },
          { src: '../reveal.js-3.1.0/plugin/notes/notes.js', async: true }
        ]
      });
    </script>
  </body>
</html>
