<!doctype html>
<html lang="en">
  <head>
    <title>m choose n</title>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="lottery.js"></script>
  </head>
  <body>
    <h1>m choose n</h1>
    <p>Given N things in a list, randomly choose M of them.</p>
    <form id="lottery">
      <textarea name="in" rows="20" cols="40"></textarea>
      <textarea name="out" rows="20" cols="40"></textarea>
      <br>
      <label>number to choose: <input name="n" type="number" value="2"></label>
      <input type="submit" value="choose 'em or lose 'em">
    </form>
  </body>
</html>
